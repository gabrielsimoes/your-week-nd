<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sign Up</title>

        <!-- Bootstrap core CSS -->
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="static/css/floating-labels.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <header class="header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-12 text-center">
                        <a class="header-logo text-dark" href="#">MyWeek@ND</a>
                    </div>
                </div>
            </header>

            <div class="container text-center">
                <form class="form-signin" action="/{{ endpoint }}" method="POST">
                    {% if endpoint == 'signup' %}
                    <div class="p-3 text-center">
                        <h4> Select your top interests: </h4>
                    </div>
                    <div class="tags-wrapper col-6 col-sm-6 col-md-2 text-center">
                        {% for tag in tags %}
                        <label class="check-button">Tag
                            <input type="checkbox" value="{{ loop.index }}">
                            <span class="checkmark"></span>
                        </label>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="form-label-group">
                        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputUsername">Username</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>

                {% if endpoint == 'login' %}
                    <a href="/signup">Not registered yet? Click here to register!</a>
                {% else %}
                    <a href="/login">Already registered? Click here to login!</a>
                {% endif %}
            </div>
    </body>
</html>
